<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    body {
        padding: 20px;
        text-align: center;
        font-family: Arial;
        background-color: #f0f8ff;
    }
    button {
        padding: 10px 20px;
        background: #0088cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
    <div id="user-data"></div>
    <button onclick="requestPhone()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        const user = tg.initDataUnsafe.user || {};
        document.getElementById('user-data').innerHTML = `
            <p>ID: ${user.id || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}</p>
            <p>–ò–º—è: ${user.first_name || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}</p>
        `;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –∫–Ω–æ–ø–∫–∏
        function requestPhone() {
            tg.showPopup({
                title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
                message: '–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É?',
                buttons: [
                    { id: 'cancel', type: 'cancel' },
                    { id: 'confirm', type: 'default', text: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' }
                ]
            }, (btnId) => {
                if (btnId === 'confirm') {
                    // –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π URL –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    const targetUrl = 'https://du-takmakov.github.io/bot/pagepayment.html';
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Telegram API
                    Telegram.WebApp.openLink(targetUrl);
                    
                    // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App —á–µ—Ä–µ–∑ 300 –º—Å
                    setTimeout(() => tg.close(), 300);
                }
            });
        }
    </script>
</body>
</html>
