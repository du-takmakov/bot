<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
    body {
        padding: 20px;
        text-align: center;
        font-family: Arial;
        background-color: #f0f8ff;
    }
    button {
        padding: 10px 20px;
        background: #0088cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
    <div id="user-data"></div>
    <button onclick="requestPhone()">–†–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –Ω–æ–º–µ—Ä—É</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        const tg = Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {};
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.getElementById('user-data').innerHTML = `
            <p>ID: ${user.id || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}</p>
            <p>–ò–º—è: ${user.first_name || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}</p>
            <p>–õ–æ–≥–∏–Ω: @${user.username || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}</p>
        `;

        // –ó–∞–ø—Ä–æ—Å –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function requestPhone() {
            tg.showPopup({
                title: '–î–æ—Å—Ç—É–ø –∫ –Ω–æ–º–µ—Ä—É',
                message: '–†–∞–∑—Ä–µ—à–∏—Ç—å –ø–µ—Ä–µ–¥–∞—á—É –Ω–æ–º–µ—Ä–∞?',
                buttons: [
                    { id: 'cancel', type: 'cancel' },
                    { id: 'share', type: 'default', text: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è' }
                ]
            }, async (btnId) => {
                if (btnId === 'share') {
                    try {
                        const phone = await tg.CloudStorage.getItem('phone');
                        
                        // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                        const newPageUrl = new URL(window.location.href);
                        newPageUrl.pathname = '/success-page.html'; // –£–∫–∞–∂–∏—Ç–µ –ø—É—Ç—å –∫ –≤–∞—à–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                        newPageUrl.searchParams.set('phone', phone);
                        newPageUrl.searchParams.set('user_id', user.id || '');
                        newPageUrl.searchParams.set('username', user.username || '');

                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤–Ω—É—Ç—Ä–∏ Web App
                        window.location.href = newPageUrl.toString();
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞:', error);
                        tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                    }
                }
            });
        }
    </script>
</body>
</html>
